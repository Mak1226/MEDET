{% extends  "homepage/base.html" %}
{% load crispy_forms_tags%}
{% block content%}
    <div >
        <h1>My Diseases</h3>
        <a class="Sign-btn"  href="{%url 'profile_disease_create' %}">Add Diseases</a>
        <br>
        <br>
        <ul>
            {%if diseases%}
            {% for disease in diseases%}
            <li><a href="{%url 'profile_disease_detail' disease.id %}" style="color: slategray;">{{disease.disease_name}}</a></li>
            <br>
            {%endfor%}
            {%else%}
            <h2>No diseases</h2>
            {%endif%}
        </ul>
    </div>

{% endblock content%}
