{% extends  "homepage/base.html" %}
{% load crispy_forms_tags%}
{% block content%}
    <div >
        <h1>My Diseases</h3>
        <a class="Sign-btn"  href="{%url 'profile_disease_create' %}">Add Diseases</a>
        <br>
        <br>
        <ul>
            {% for disease in diseases%}
            <li><a href="{%url 'profile_disease_detail' disease.id %}" style="color: slategray;">{{disease.disease_name}}</a></li>
            <br>
            {%endfor%}
        </ul>
    </div>

{% endblock content%}
